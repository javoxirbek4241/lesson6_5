<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>O‘chirishni tasdiqlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h4 class="mb-3">Ushbu konditsionerni o‘chirmoqchimisiz?</h4>
        <p><strong>Model:</strong> {{ conditioners.name }}</p>
        <p><strong>Brend:</strong> {{ conditioners.brand }}</p>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" name="yes" class="btn btn-danger">Ha, o‘chirish</button>
                <button type="submit" name="no" class="btn btn-secondary">Yo‘q, qaytish</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
