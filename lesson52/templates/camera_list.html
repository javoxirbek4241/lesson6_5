<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kameralar Galereyasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f8fa; padding: 40px; }
        .title { text-align: center; font-size: 36px; font-weight: 700; margin-bottom: 40px; }
        .card:hover { transform: scale(1.03); transition: all 0.3s ease; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Kameralar Galereyasi</h1>
    <div class="row">
        {% for item in cameras %}
        <div class="col-md-3">
            <div class="card mb-4 shadow-sm">
                <a href="{% url 'camera_detail' item.id %}">
                    {% if item.image %}
                        <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                    {% else %}
                        <img src="/media/default/cam.png" class="card-img-top" alt="Default">
                    {% endif %}
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text text-muted">{{ item.brand }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
